extend type Query {
  """
  Gets the profile of a user. If no id argument is provided, will return the current authenticated user's profile (as extracted from the authorization header).
  """
  user(id: String): User
}

"""
Base user type.
"""

type User {
  id: String!
  username: String
  email: String
  name: String
  bio: String
  verified: Boolean
  """
  Any profiles provided by third party providers are stored in here.
  """
  profiles: JSON
}

extend type Mutation {
  """
  Temporary measure, equal to local registration. Should be disabled if local_auth is false.
  """
  userCreate(user: UserCreateInput!): String
  userEdit(user: UserEditInput!): Boolean!
}

input UserCreateInput {
  name: String!
  username: String!
  email: String!
  password: String!
}

input UserEditInput {
  name: String
  company: String
  bio: String
}