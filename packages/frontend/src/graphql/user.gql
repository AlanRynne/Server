query {
  user {
    id
    email
    name
    bio
    company
    avatar
    verified
    profiles
    role
    suuid
    streams {
      totalCount
    }
    commits {
      totalCount
      items {
        id
        streamId
        streamName
        authorId
        authorName
        authorAvatar
        message
        branchName
      }
    }
  }
}
